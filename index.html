        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getRandomQuestions(bank, count) {
            const shuffled = shuffleArray(bank);
            return shuffled.slice(0, Math.min(count, shuffled.length));
        }

        function QuizApp() {
            const [questions, setQuestions] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [answers, setAnswers] = React.useState({});
            const [showResults, setShowResults] = React.useState(false);
            const [score, setScore] = React.useState(0);

            React.useEffect(() => {
                const selectedQuestions = getRandomQuestions(QUESTIONS_BANK, 20);
                setQuestions(selectedQuestions);
            }, []);

            const handleAnswerSelect = (answerIndex) => {
                setAnswers({
                    ...answers,
                    [currentIndex]: answerIndex
                });
            };

            const handleNext = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                } else {
                    finishQuiz();
                }
            };

            const handlePrevious = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                }
            };

            const finishQuiz = () => {
                let correctCount = 0;
                questions.forEach((question, index) => {
                    if (answers[index] === question.correctIndex) {
                        correctCount++;
                    }
                });
                setScore(correctCount);
                setShowResults(true);
            };

            const restartQuiz = () => {
                const selectedQuestions = getRandomQuestions(QUESTIONS_BANK, 20);
                setQuestions(selectedQuestions);
                setCurrentIndex(0);
                setAnswers({});
                setShowResults(false);
                setScore(0);
            };

            if (questions.length === 0) {
                return (
                    <div className="container">
                        <div className="loading">
                            <i className="fas fa-spinner fa-spin" style={{fontSize: '2rem', marginBottom: '1rem'}}></i>
                            <p>Carregando questões da Lei de Tortura...</p>
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const percentage = Math.round((score / questions.length) * 100);
                const getScoreClass = () => {
                    if (percentage >= 70) return 'good';
                    if (percentage >= 50) return 'average';
                    return 'poor';
                };

                return (
                    <div className="container">
                        <div className="header">
                            <h1><i className="fas fa-trophy"></i> Resultado Final</h1>
                            <p>Quiz Lei de Tortura 9.455/97</p>
                        </div>
                        
                        <div className="content">
                            <div className="results-container">
                                <div className={`score-display ${getScoreClass()}`}>
                                    {score}/{questions.length}
                                </div>
                                <div className="percentage">
                                    Você acertou {percentage}% das questões
                                </div>
                                
                                <button className="restart-button" onClick={restartQuiz}>
                                    <i className="fas fa-redo"></i>
                                    Fazer Novo Quiz
                                </button>
                            </div>

                            <div className="gabarito-section">
                                <h2 className="gabarito-title">
                                    <i className="fas fa-list-check"></i> Gabarito Comentado
                                </h2>
                                
                                {questions.map((question, index) => {
                                    const userAnswer = answers[index];
                                    const isCorrect = userAnswer === question.correctIndex;
                                    const letters = ['A', 'B', 'C', 'D', 'E'];
                                    
                                    return (
                                        <div key={question.id} className={`result-item ${isCorrect ? 'correct' : 'incorrect'}`}>
                                            <div className={`result-badge ${isCorrect ? 'correct' : 'incorrect'}`}>
                                                {isCorrect ? '✓ Acertou' : '✗ Errou'}
                                            </div>
                                            
                                            <div className="result-question">
                                                <strong>Questão {index + 1}:</strong> {question.question}
                                            </div>
                                            
                                            <div className="result-answers">
                                                <div className="user-answer">
                                                    <strong>Sua resposta:</strong> {userAnswer !== undefined ? `${letters[userAnswer]}) ${question.options[userAnswer]}` : 'Não respondeu'}
                                                </div>
                                                {!isCorrect && (
                                                    <div className="correct-answer">
                                                        <strong>Resposta correta:</strong> {letters[question.correctIndex]}) {question.options[question.correctIndex]}
                                                    </div>
                                                )}
                                            </div>
                                            
                                            <div className="explanation">
                                                <strong><i className="fas fa-lightbulb"></i> Explicação:</strong> {question.explanation}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            }

            const currentQuestion = questions[currentIndex];
            const progress = ((currentIndex + 1) / questions.length) * 100;
            const letters = ['A', 'B', 'C', 'D', 'E'];

            return (
                <div className="container">
                    <div className="header">
                        <h1><i className="fas fa-scale-balanced"></i> Quiz Lei de Tortura</h1>
                        <p>Lei 9.455/97 - Preparação para Concursos</p>
                    </div>
                    
                    <div className="content">
                        <div className="progress-container">
                            <div className="progress-info">
                                <span className="question-counter">
                                    <i className="fas fa-question-circle"></i> Questão {currentIndex + 1} de {questions.length}
                                </span>
                                <span style={{color: 'var(--text-secondary)'}}>
                                    {Math.round(progress)}% concluído
                                </span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" style={{width: `${progress}%`}}></div>
                            </div>
                        </div>

                        <div className="question-card">
                            <div className="question-text">
                                {currentQuestion.question}
                            </div>
                            
                            <div className="options-container">
                                {currentQuestion.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${answers[currentIndex] === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswerSelect(index)}
                                    >
                                        <div className="option-letter">
                                            {letters[index]}
                                        </div>
                                        <span>{option}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="navigation">
                            <button
                                className="nav-button secondary"
                                onClick={handlePrevious}
                                disabled={currentIndex === 0}
                                style={{visibility: currentIndex === 0 ? 'hidden' : 'visible'}}
                            >
                                <i className="fas fa-chevron-left"></i>
                                Anterior
                            </button>
                            
                            <button
                                className="nav-button"
                                onClick={handleNext}
                                disabled={answers[currentIndex] === undefined}
                            >
                                {currentIndex === questions.length - 1 ? (
                                    <>
                                        <i className="fas fa-flag-checkered"></i>
                                        Finalizar Quiz
                                    </>
                                ) : (
                                    <>
                                        Próxima
                                        <i className="fas fa-chevron-right"></i>
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
